<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Estimulación para Bebés</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo img {
            width: 120px;
            height: auto;
        }
        .btn-primary {
            background-color: #5E72E4;
            border-color: #5E72E4;
            padding: 10px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #324cdd;
            border-color: #324cdd;
        }
        .form-control {
            height: 45px;
            border-radius: 8px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="logo">
                <h2>Estimulación para Bebés</h2>
                <p class="text-muted">Crea una cuenta para acceder al sistema</p>
            </div>
            
            <div class="alert alert-danger d-none" id="error-message" role="alert">
                Error al registrar la cuenta
            </div>
            
            <form id="register-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="tipo_usuario" class="form-label">Tipo de usuario</label>
                    <select class="form-select" id="tipo_usuario" required>
                        <option value="">Selecciona una opción</option>
                        <option value="medico">Médico</option>
                        <option value="padre">Padre/Madre</option>
                    </select>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
                
                <div class="login-link">
                    ¿Ya tienes una cuenta? <a href="login.html" class="text-decoration-none">Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const tipoUsuario = document.getElementById('tipo_usuario').value;
            
            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                document.getElementById('error-message').textContent = 'Las contraseñas no coinciden';
                document.getElementById('error-message').classList.remove('d-none');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        email: email,
                        password: password,
                        tipo_usuario: tipoUsuario
                    })
                });
                
                if (response.ok) {
                    // Redireccionar a la página de login
                    window.location.href = 'login.html?registered=true';
                } else {
                    const errorData = await response.json();
                    document.getElementById('error-message').textContent = errorData.detail || 'Error al registrar la cuenta';
                    document.getElementById('error-message').classList.remove('d-none');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'Error de conexión';
                document.getElementById('error-message').classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
