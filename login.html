<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Estimulación para Bebés</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo img {
            width: 120px;
            height: auto;
        }
        .btn-primary {
            background-color: #5E72E4;
            border-color: #5E72E4;
            padding: 10px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #324cdd;
            border-color: #324cdd;
        }
        .form-control {
            height: 45px;
            border-radius: 8px;
        }
        .forgot-password {
            text-align: right;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h2>Estimulación para Bebés</h2>
                <p class="text-muted">Inicia sesión para acceder al sistema</p>
            </div>
            
            <div class="alert alert-danger d-none" id="error-message" role="alert">
                Email o contraseña incorrectos
            </div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
                
                <div class="register-link">
                    ¿No tienes una cuenta? <a href="register.html" class="text-decoration-none">Regístrate</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:8000/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // Guardar el token en localStorage
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                    
                    // Redireccionar a la página principal
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('error-message').classList.remove('d-none');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
